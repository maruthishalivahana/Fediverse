name: Fediverse CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Backend install
        run: |
          cd backend
          npm install

      - name: Frontend install & build
        run: |
          cd frontend
          npm install
          CI=false npm run build
